<div th:fragment="login-form" class="container">
	<form autocomplete="off" class="form-signin" action="/login" method="POST">
	
        <h2 class="form-signin-heading">Please sign in</h2>
		<div th:if="${param.error}" class="alert alert-danger">
			<strong>Opps!</strong> Invalid username and password.
		</div>
		
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit" value="Login">Sign in</button>
      </form>
</div>
