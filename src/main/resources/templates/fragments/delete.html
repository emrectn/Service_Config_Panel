<div th:fragment="delete-form" class="container">
  <h2>Delete Config</h2>
  <form class="form-horizontal" id="del_form">
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Config ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id" placeholder="Enter ID" name="id">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" v-on:click='deleteConfig()'class="btn btn-danger">Delete Config</button>
      </div>
    </div>
  </form>
</div>
