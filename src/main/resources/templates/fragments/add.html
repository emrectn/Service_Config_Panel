<div th:fragment="main-form" class="container">
  <h2>Add New Config</h2>
  <form class="form-horizontal" action="/action_page.php">
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="type">Type:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="type" placeholder="Enter Type" name="type">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="value">Value:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="value" placeholder="Enter Value" name="value">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="value">Is_Active:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="is_Active" placeholder="0 or 1" name="is_Active">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="value">Application Name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="app_name" placeholder="App Name" name="app_name">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" v-on:click='addConfig()' class="btn btn-success">Add New Config</button>
      </div>
    </div>
    
  </form>
</div>
