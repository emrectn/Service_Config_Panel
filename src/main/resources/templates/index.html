<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="fragments/header :: header('Blog index')" />
	<link rel="stylesheet" th:href="@{/css/index.css}" />
</head>
<body>
	<div id="app-menu">
		<navbar th:replace="fragments/navbar :: navbar "/>
	</div>
	
	<div id="app" class="container" >
		<div v-show="selected=='home'">
		  <h2>Task Manager</h2>
		  <p>List of Task <span th:text = "${registers.size()}" class="badge"></span> <br></p>            
		  <table class="table table-striped table-hover">
		    <thead>
		      <tr>
		        <th id="asd">ID</th>
		        <th>TAG</th>
		        <th>CFP</th>
		        <th>FT_ID</th>
		        <th>JIRA_TASK</th>
		        <th>CREATER</th>
		        <th>UPDATER</th>
		        <th>COST_TYPE</th>
		        <th>DEFINATION</th>
		        <th>HOUR</th>
		        <th>SPRINT</th>
		        <th>TEAM</th>
		        <th>TEAM</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr th:each="register : ${registers}">
		        <td th:text="${register.id}">ID</td>
		        <td th:text="${register.tag}">TAG</td>
		        <td th:text="${register.cfp}">CFP</td>
		        <td th:text="${register.ftid}">FTID</td>
		        <td th:text="${register.jiratask}">JIRA</td>
		        <td th:text="${register.creater.getName()}">CREA</td>
		        <td th:text="${register.updater.getName()}">UPD</td>
		        <td th:text="${register.costType.getCostname()}">ctype</td>
		        <td th:onclick="|app.snackBarShow('${register.defination}')|" class="text-limit text-style" th:text="${register.defination}">QQQq</td>
		        <td th:text="${register.hour}">HOUR</td>
		        <td th:text="${register.springt}">springt</td>
		        <td th:text="${register.registerUserteam.getTeamname()}">TEAM</td>
		        <td>ANALÄ°Z</td>
		      </tr>
		    </tbody>
		  </table>
		</div>
		<div v-show="selected=='add'">
			<div th:replace="fragments/add :: main-form"></div>
		</div>	
		<div v-show="selected=='delete'">
			<div th:replace="fragments/delete :: delete-form"></div>
		</div>

		<div id="snackbar" v-show="upHere">Some text some message..</div>
	</div>	
</body>
<div th:replace="fragments/footer :: foot"></div>
<script src="/js/app.js"></script>
</div>
</html>
